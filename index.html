<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="container">
    <div class="welcome">
      <h1 class="heading">Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="form-inputs">
      <div class="input-header">
        <p> Try it free 7 days then $20/mo. thereafter</p>
      </div>
      <div class="input-space">
        <form>
          
          <div>
            <input type="text" class="inputs" placeholder="first name" id="first"/>
            <p style="text-align: end;" class="firstName"></p>
          </div>
          <div>
            <input type="text" class="inputs" placeholder="last name" id="last"/>
            <p style="text-align: end;" class="lastName"></p>
          </div>
          <div>
            <input type="text" class="inputs" placeholder="email address" id="email"/>
            <p style="text-align: end;" class="email"></p>
          </div>
          <div>
            <input type="text" class="inputs" placeholder="password" id="password"/>
            <p style="text-align: end;" class="password"></p>
          </div>
          
          <button type="submit" class="inputs" id="but">Claim your free trial</button>
        </form>
        
        <p class="foot">By clicking the button, you are agreeing to our <span style="color: red;">Terms and Services</span></p>

      </div>
    </div>

  </div>

</body>

</html>
